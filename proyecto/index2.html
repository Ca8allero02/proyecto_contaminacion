<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación de Contaminación</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <h1>Comparación de Contaminación</h1>

    <div class="contenedor">
        <h1>Comparación de Contaminación</h1>

        
        <div class="grafico-container">
            <canvas id="miGrafico1"></canvas>
        </div>

        
        <div class="grafico-container">
            <canvas id="miGrafico2"></canvas>
        </div>
    </div>

    <script>
        
        var datosGrafico1 = {
            labels: ['Contaminación Ingresada', 'Promedio Mundial'],
            datasets: [{
                label: 'Nivel de Contaminación',
                data: [/* Aquí debes poner el nivel de contaminación ingresado, y el promedio mundial */],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)', 
                    'rgba(54, 162, 235, 0.2)' 
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 1
            }]
        };

        
        var opcionesGrafico1 = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        
        var grafico1 = new Chart(document.getElementById('miGrafico1'), {
            type: 'bar',
            data: datosGrafico1,
            options: opcionesGrafico1
        });

        
        var datosGrafico2 = {
            labels: ['Contaminación Ingresada', 'Promedio Mundial'],
            datasets: [{
                label: 'Nivel de Contaminación',
                data: [/* Aquí debes poner el nivel de contaminación ingresado, y el promedio mundial */],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)', 
                    'rgba(54, 162, 235, 0.2)' 
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 1
            }]
        };

        
        var opcionesGrafico2 = {
            
        };

        
        var grafico2 = new Chart(document.getElementById('miGrafico2'), {
            type: 'pie',
            data: datosGrafico2,
            options: opcionesGrafico2
        });
    </script>
</body>
</html>
